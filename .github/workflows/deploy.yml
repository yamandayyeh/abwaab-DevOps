name: Deploy to EC2

on:
  push:
    branches: [main, stg, dev]
  pull_request:
    branches: [main, stg, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.secret_key }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.secret_key }} >> ~/.ssh/known_hosts

    - name: Deploy index.html
      run: |
        scp index.html ${{ secrets.secret_key}}@${{ secrets.secret_key }}:${{ secrets.secret_key }}/index.html

    - name: Reload Nginx
      run: |
        ssh ${{ secrets.secret_key }}@${{ secrets.secret_key }} "sudo systemctl reload nginx"

